<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragment::head"></head>

<body id="bg-index">
<nav th:replace="fragment::nav"></nav>

<div class="container">
    <div class="jumbotron" id="jumbo">
        <h1 class="text text-center" th:text="${heading}">Title</h1>
        <br/>
        <div class="alert alert-info" th:if="${exists}">
            <p>Employee with this email address already exists</p>
        </div>
        <form th:action="@{/addEmployee}" th:object="${employee}" method="post">
            <div class="form-group">
                <label for="firstName" class="form-control-label">First Name</label>
                <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="Enter First Name"/>
                <div class="text text-danger" th:if="${errors}" th:errors="*{firstName}"></div>
            </div>
            <div class="form-group">
                <label for="lastName" class="form-control-label">Last Name</label>
                <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Enter Last Name"/>
                <div class="text text-danger" th:errors="*{lastName}"></div>
            </div>
            <div class="form-group">
                <label for="email" class="form-control-label">Email</label>
                <input class="form-control" type="email" th:field="*{email}" id="email" placeholder="example@email.com"/>
                <div class="text text-danger" th:errors="*{email}"></div>
            </div>
            <div class="form-group">
                <label for="password" class="form-control-label">Password</label>
                <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Enter Password"/>
                <div class="text text-danger" th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <label for="city" class="form-control-label">City</label>
                <input class="form-control" type="text" th:field="*{city}" id="city" placeholder="Enter City"/>
                <div class="text text-danger" th:errors="*{city}"></div>
            </div>
            <div class="form-group">
                <label th:for="state">State</label>
                <select class="form-control" name="state" id="state" th:field="*{state}">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="form-group">
                <label th:for="department">Department</label>
                <select class="form-control" name="departmentId" >
                    <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
</div>
<footer th:replace="fragment::footer"></footer>
</body>
</html>
