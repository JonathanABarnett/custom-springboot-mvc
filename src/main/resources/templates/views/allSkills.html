<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragment::head"></head>

<body id="bg-index">
<nav th:replace="fragment::nav"></nav>

<div class="container">
    <div class="jumbotron" id="jumbo">
        <h1 class="text text-center" th:text="${name}">Title</h1>
        <br/>
        <div class="container">
            <div class="card">
                <div class="card card-body">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>Employee</th>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody th:each="skill : ${skills}">
                        <td th:text="${skill.employee.firstName}"></td>
                        <td th:text="${skill.name}"></td>
                        <td th:text="${skill.description}"></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
